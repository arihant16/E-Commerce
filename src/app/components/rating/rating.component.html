<div class="star-rating">
  <div *ngFor="let star of stars; let i = index" class="star-container">
    <svg width="24" height="24" viewBox="0 0 24 24" class="star empty">
      <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"
        fill="none" stroke="#ccc" stroke-width="1" />
    </svg>
    <div class="filled-star-wrapper" [style.width.%]="star.percentFilled">
      <svg width="24" height="24" viewBox="0 0 24 24" class="star filled">
        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"
          fill="orange" stroke="#aa8a2a" stroke-width="1" />
      </svg>
    </div>
  </div>
</div>
